<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Chat - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="phone-frame">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-bar-left">9:41</div>
                <div class="status-bar-right">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M5 12.55a11 11 0 0 1 14.08 0M1.42 9a16 16 0 0 1 21.16 0M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01" />
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="7" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"
                            fill="none" />
                        <rect x="20" y="10" width="2" height="4" rx="0.5" fill="currentColor" />
                        <rect x="4" y="9" width="10" height="6" rx="1" fill="currentColor" />
                    </svg>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <button class="back-btn" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="page-title">Chat</h1>
            </div>

            <!-- Chat Container -->
            <div class="chat-container fade-in">
                <!-- Illustration -->
                <div class="chat-illustration">
                    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background Circle -->
                        <circle cx="100" cy="100" r="80" fill="#E8EEF4" />

                        <!-- Phone/Device -->
                        <rect x="70" y="50" width="60" height="100" rx="8" fill="white" stroke="#1BA0E2"
                            stroke-width="2" />
                        <rect x="75" y="60" width="50" height="70" rx="4" fill="#E8EEF4" />
                        <circle cx="100" cy="140" r="5" fill="#E8EEF4" />

                        <!-- Chat Bubbles -->
                        <rect x="78" y="65" width="30" height="12" rx="6" fill="#1BA0E2" />
                        <rect x="92" y="82" width="30" height="12" rx="6" fill="#ddd" />
                        <rect x="78" y="99" width="25" height="12" rx="6" fill="#1BA0E2" />

                        <!-- WiFi Signal -->
                        <g transform="translate(140, 60)">
                            <path d="M5 15a8 8 0 0 1 10 0" stroke="#1BA0E2" stroke-width="2" fill="none" />
                            <path d="M2 12a12 12 0 0 1 16 0" stroke="#1BA0E2" stroke-width="2" fill="none" />
                            <path d="M-1 9a16 16 0 0 1 22 0" stroke="#1BA0E2" stroke-width="2" fill="none" />
                            <circle cx="10" cy="18" r="2" fill="#1BA0E2" />
                        </g>

                        <!-- Person Icon -->
                        <g transform="translate(30, 100)">
                            <circle cx="15" cy="10" r="8" fill="#1BA0E2" />
                            <path d="M0 35a15 15 0 0 1 30 0" fill="#1BA0E2" />
                        </g>
                    </svg>
                </div>

                <h2 class="chat-title">Let's talk with us</h2>
                <p class="chat-subtitle">Have questions? We're here to help you 24/7</p>

                <button class="btn-chat" id="start-chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    Start to Chat
                </button>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="status.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    <span>Beranda</span>
                </a>
                <a href="voucher.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <path d="M16 10a4 4 0 0 1-8 0" />
                    </svg>
                    <span>Shopping</span>
                </a>
                <a href="help.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                        <line x1="12" y1="17" x2="12.01" y2="17" />
                    </svg>
                    <span>Help</span>
                </a>
                <a href="account.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span>Account</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="config.js?v=1003"></script>
    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('start-chat').addEventListener('click', () => {
            // Force redirect with fallback (Aggressive)
            let targetPhone = '6287784477751';
            if (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.adminPhone) {
                targetPhone = BUYER_CONFIG.adminPhone;
            }
            window.open(`https://wa.me/${targetPhone}`, '_blank');
        });
    </script>
</body>

</html>
