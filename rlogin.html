<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Reconnecting - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .reconnect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 40px 24px;
            text-align: center;
        }

        .reconnect-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1BA0E2 0%, #0D8ECF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: rotate 2s linear infinite;
        }

        .reconnect-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .reconnect-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .reconnect-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="phone-frame">


            <!-- Reconnect Container -->
            <div class="reconnect-container fade-in">
                <div class="reconnect-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10" />
                        <polyline points="1 20 1 14 7 14" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                </div>
                <h1 class="reconnect-title">Reconnecting...</h1>
                <p class="reconnect-text">Please wait while we reconnect you</p>

                <button class="btn-primary" style="max-width: 200px;" onclick="window.location.href='login.html'">
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto redirect to status after a few seconds
        setTimeout(() => {
            const redirectUrl = '$(link-redirect)';
            if (redirectUrl && !redirectUrl.includes('$')) {
                window.location.href = redirectUrl;
            } else {
                window.location.href = 'status.html';
            }
        }, 3000);
    </script>
</body>

</html>
