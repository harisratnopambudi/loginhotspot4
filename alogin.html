<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Connected - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 40px 24px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: pulse 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
        }

        .redirect-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .redirect-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .redirect-countdown {
            font-size: 14px;
            color: var(--text-muted);
        }

        .redirect-countdown span {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="phone-frame">


            <!-- Redirect Container -->
            <div class="redirect-container fade-in">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
                <h1 class="redirect-title">Connected Successfully!</h1>
                <p class="redirect-text">You are now connected to the internet</p>
                <p class="redirect-countdown">Redirecting in <span id="countdown">3</span> seconds...</p>

                <button class="btn-primary" style="margin-top: 24px; max-width: 200px;"
                    onclick="window.location.href='status.html'">
                    Go to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // Countdown and redirect
        let count = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            count--;
            countdownEl.textContent = count;

            if (count <= 0) {
                clearInterval(timer);
                // Redirect to status page or original destination
                const redirectUrl = '$(link-redirect)';
                if (redirectUrl && !redirectUrl.includes('$')) {
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'status.html';
                }
            }
        }, 1000);
    </script>
</body>

</html>
