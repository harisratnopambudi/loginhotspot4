<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Error - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            padding: 40px 24px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .error-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 280px;
        }

        .error-code {
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-color);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="phone-frame">


            <!-- Error Page -->
            <div class="error-page fade-in">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </div>
                <h1 class="error-title">Login Failed</h1>
                <p class="error-text">Username or password is incorrect. Please try again.</p>
                <div class="error-code" id="error-message">$(error)</div>

                <button class="btn-primary" onclick="window.location.href='login.html'" style="max-width: 200px;">
                    Try Again
                </button>
            </div>
        </div>
    </div>
</body>

</html>
