<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Account - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="phone-frame">


            <!-- Page Header -->
            <div class="page-header">
                <button class="back-btn" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="page-title">Account</h1>
            </div>

            <!-- Account Header -->
            <div class="account-header fade-in">
                <h1 class="account-name">Halo <span id="user-name">$(username)</span>.</h1>
                <p class="account-time" id="account-time">Selamat Malam, 21:00 PM</p>
            </div>

            <!-- Account Info -->
            <div class="account-info slide-up stagger-1">
                <div class="info-item">
                    <span class="info-label">Username</span>
                    <span class="info-value" id="username">$(username)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Sisa Kuota</span>
                    <span class="info-value" id="quota">Unlimited</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Alamat IP</span>
                    <span class="info-value" id="ip-address">$(ip)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value" style="color: #10B981;">Aktif</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Sisa Waktu</span>
                    <span class="info-value" id="time-left">$(session-time-left)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Unduh</span>
                    <span class="info-value" id="download">$(bytes-in-nice)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Unggah</span>
                    <span class="info-value" id="upload">$(bytes-out-nice)</span>
                </div>

                <!-- Logout Button -->
                <button class="btn-logout" id="logout-btn">
                    <span>Keluar</span>
                </button>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="status.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    <span>Beranda</span>
                </a>
                <a href="voucher.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <path d="M16 10a4 4 0 0 1-8 0" />
                    </svg>
                    <span>Shopping</span>
                </a>
                <a href="help.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                        <line x1="12" y1="17" x2="12.01" y2="17" />
                    </svg>
                    <span>Bantuan</span>
                </a>
                <a href="account.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span>Akun</span>
                </a>
            </nav>

            <!-- Global Footer -->
            <div class="app-footer" style="padding-bottom: 90px;">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
    <script src="config.js?v=1001"></script>
    <script>
        // Update greeting based on time
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            let greeting = '';

            if (hours >= 5 && hours < 12) {
                greeting = 'Selamat Pagi';
            } else if (hours >= 12 && hours < 15) {
                greeting = 'Selamat Siang';
            } else if (hours >= 15 && hours < 18) {
                greeting = 'Selamat Sore';
            } else {
                greeting = 'Selamat Malam';
            }

            // Determine Timezone (WIB/WITA/WIT)
            const offset = now.getTimezoneOffset();
            let zone = '';
            if (offset === -420) zone = 'WIB';
            else if (offset === -480) zone = 'WITA';
            else if (offset === -540) zone = 'WIT';
            else {
                try {
                    zone = now.toLocaleTimeString('en-us', { timeZoneName: 'short' }).split(' ')[2] || '';
                } catch (e) { zone = ''; }
            }

            document.getElementById('account-time').textContent = `${greeting}, ${hours}:${minutes} ${zone}`;
        }

        updateGreeting();

        // Toast Function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Logout Button
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.location.href = 'logout.html';
        });

        if (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.businessName) {
            document.title = "Akun - " + BUYER_CONFIG.businessName;
            document.querySelectorAll('.footer-biz-name').forEach(el => {
                el.textContent = BUYER_CONFIG.businessName;
            });
        }
    </script>
</body>

</html>
