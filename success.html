<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Request Sent - Hotspot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="phone-frame">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-bar-left">9:41</div>
                <div class="status-bar-right">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M5 12.55a11 11 0 0 1 14.08 0M1.42 9a16 16 0 0 1 21.16 0M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01" />
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="7" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"
                            fill="none" />
                        <rect x="20" y="10" width="2" height="4" rx="0.5" fill="currentColor" />
                        <rect x="4" y="9" width="10" height="6" rx="1" fill="currentColor" />
                    </svg>
                </div>
            </div>

            <!-- Success Page -->
            <div class="success-page fade-in">
                <!-- Illustration -->
                <div class="success-illustration">
                    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background Circle -->
                        <circle cx="100" cy="100" r="80" fill="#E8EEF4" />

                        <!-- Envelope -->
                        <rect x="40" y="60" width="120" height="80" rx="8" fill="white" stroke="#1BA0E2"
                            stroke-width="2" />
                        <path d="M40 68L100 110L160 68" stroke="#1BA0E2" stroke-width="2" fill="none" />

                        <!-- Check Circle -->
                        <circle cx="140" cy="55" r="25" fill="#10B981" />
                        <path d="M130 55L138 63L152 49" stroke="white" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />

                        <!-- Paper plane animation hint -->
                        <g transform="translate(160, 100) rotate(-20)">
                            <path d="M0 0L20 10L0 20L5 10Z" fill="#1BA0E2" opacity="0.3" />
                        </g>
                    </svg>
                </div>

                <h1 class="success-title">Successful request sent</h1>
                <p class="success-subtitle">Thank you for shopping with us!</p>

                <button class="btn-primary" onclick="window.location.href='status.html'" style="max-width: 200px;">
                    Back to Home
                </button>
            </div>
        </div>
    </div>
</body>

</html>
